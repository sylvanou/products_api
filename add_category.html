<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Category</title>
</head>
<link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Category Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Products
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./categories.html">Categories
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Add Category</h1>
        <form id="itemForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="description" class="form-control"></textarea>
            </div>
            <input type="submit" value="submit" class="btn btn-primary">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //Submit event
            $('#itemForm').on('submit', function (e) {
                e.preventDefault();

                let name = $('#name').val();
                let description = $('#description').val();
                let price = $('#price').val();
                let id = $('#id').val();

                addItem(name, description, id);
            });

            // Insert products using API
            function addItem(name, description, id) {
                $.ajax({
                    method: 'POST',
                    url: 'http://localhost/products_api/api/categories/create_category.php',
                    data: {
                        name: name,
                        description: description,
                        id: id
                    }
                }).done(function (item) {
                    console.log(item);
                    alert(`Category ${name} was added.`);
                    location.reload();
                })
            }
        });
    </script>
</body>

</html>
